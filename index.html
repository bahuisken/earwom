<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Earworm</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/Worm.png" type="image/x-icon">
</head>

<body>
  <header>
    <h1 class="title">Earworm</h1>
  </header>
  <main class="section">
    <div class="container">
      <form>
        <label for="search">Search</label>
        <input type="text" id="query">
        <button type="button" id="submit-query-btn">Submit</button>
        <input type="radio" id="lyrics" name="input" unchecked>
        <label for="lyrics">Lyrics</label>
        <input type="radio" id="song" name="input" unchecked>
        <label for="song">Song</label>
        <input type="radio" id="album" name="input" unchecked>
        <label for="album">Album</label>
        <input type="radio" class="radio" id="artist" name="input" unchecked>
        <label for="artist">Artist</label>
      </form>
    </div>
    <div class="columns">
      <div class="column" id="results"></div>
      <div class="column" id="bio"></div>
    </div>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
