<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Earworm</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/Worm.png" type="image/x-icon">
</head>

<body>

  <main class="section">
    <header>
      <h1 class="title">Earworm</h1>
    </header>
    <div class="modal is-active">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box search-box">
          <form>
            <div class="field">
              <label class="label">What's got your ear?</label>
              <div class="control">
                <input class="input" type="text">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="search-type" id="lyrics">
                  Lyrics
                </label>
                <label class="radio">
                  <input type="radio" name="search-type" id="Song">
                  Song
                </label>
                <label class="radio">
                  <input type="radio" name="search-type" id="Album">
                  Album
                </label>
                <label class="radio">
                  <input type="radio" name="search-type" id="Artists">
                  Artists
                </label>
              </div>
            </div>
            <div class="control">
              <button class="button is-custom" id="submit-query-btn">DIG</button>
            </div>
          </form>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <div class="columns">
      <div class="column" id="results"></div>
      <div class="column" id="bio"></div>
    </div>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
