<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Earworm</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <main class="section">
    <header>
      <div id="logo-holder">
      </div>
      <h1 class="title">Earworm</h1>

    </header>

    <div class="modal is-active" id="modalOne">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box search-box">
          <form>
            <div class="field">
              <label class="label">What's got your ear?</label>
              <div class="control">
                <input class="input" type="text">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="search-type" id="lyrics">
                  Lyrics
                </label>
                <label class="radio">
                  <input type="radio" name="search-type" id="Song">
                  Song
                </label>
                <label class="radio">
                  <input type="radio" name="search-type" id="Album">
                  Album
                </label>
                <label class="radio">
                  <input type="radio" name="search-type" id="Artists">
                  Artists
                </label>
              </div>
            </div>
            <div class="control">
              <button class="button is-custom" id="submit-query-btn">DIG</button>
            </div>
            <div class="control">
              <button class="button is-custom" id="authBtn">authenticate</button>
            </div>
          </form>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <button class="button is-custom" id="active">DIG AGAIN!</button>
    <div class="tile">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-primary">
          <p class="title">Lyrics</p>
          <p class="subtitle">Top tile</p>
        </article>
        <article class="tile is-child notification is-warning">
          <p class="title">Songs</p>
          <p class="subtitle">Bottom tile</p>
        </article>
      </div>
      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-primary">
          <p class="title">Albums</p>
          <p class="subtitle">Top tile</p>
        </article>
        <article class="tile is-child notification is-warning">
          <p class="title">Artists</p>
          <p class="subtitle">Bottom tile</p>
        </article>
      </div>
    </div>


    </div>
  </main>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="assets/js/script.js"></script>
</body>

</html>
